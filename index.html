<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <h1>Piano</h1>
        <img src="images/piano.png" width="" height="" alt="피아노">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">도</span>
            </div> 
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">레</span>
            </div> 
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">미</span>
            </div> 
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">파</span>
            </div> 
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">솔</span>
            </div> 
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">라</span>
            </div> 
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">시</span>
            </div> 
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">도</span>
            </div> 
        </div> <!--div.keys-->
        <audio data-key="65" src="sounds/do.m4a"></audio>
        <audio data-key="83" src="sounds/re.m4a"></audio>
        <audio data-key="68" src="sounds/mi.m4a"></audio>
        <audio data-key="70" src="sounds/fa.m4a"></audio>
        <audio data-key="72" src="sounds/sol.m4a"></audio>
        <audio data-key="74" src="sounds/la.m4a"></audio>
        <audio data-key="75" src="sounds/si.m4a"></audio>
        <audio data-key="76" src="sounds/highDo.m4a"></audio>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
